<!DOCTYPE html>
<html lang="en">
<head>

    <title>Quick Start - Leaflet</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .leaflet-container {
            height: 400px;
            width: 600px;
            max-width: 100%;
            max-height: 100%;
        }
    </style>


</head>
<body>



<div id="map" style="width: 1200px; height: 800px;"></div>
<script>

    var coordinates = {
        "northeast" : {
            "lat" : 14.6720129802915,
            "lng" : 121.0403329802915
        },
        "southwest" : {
            "lat" : 14.6693150197085,
            "lng" : 121.0376350197085
        }
    }

    var centerLat = (coordinates.northeast.lat + coordinates.southwest.lat) / 2.0
    var centerLon = (coordinates.northeast.lng + coordinates.southwest.lng) / 2.0

    var map = L.map('map').setView([centerLat, centerLon], 16);

    var tiles = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
            'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1
    }).addTo(map);


    var rectangle = L.polygon([
        [coordinates.northeast.lat, coordinates.northeast.lng],
        [coordinates.southwest.lat, coordinates.northeast.lng],
        [coordinates.southwest.lat, coordinates.southwest.lng],
        [coordinates.northeast.lat, coordinates.southwest.lng]
    ]).addTo(map).bindPopup('I am a rectangle.');

    function onMapClick(e) {
        L.popup()
            .setLatLng(e.latlng)
            .setContent('You clicked the map at ' + e.latlng.toString())
            .openOn(map);
    }

    map.on('click', onMapClick);

</script>



</body>
</html>
