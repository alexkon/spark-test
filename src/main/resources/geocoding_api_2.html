<!DOCTYPE html>
<html lang="en">
<head>

    <title>Quick Start - Leaflet</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        .leaflet-container {
            height: 400px;
            width: 600px;
            max-width: 100%;
            max-height: 100%;
        }
    </style>


</head>
<body>



<div id="map" style="width: 1200px; height: 800px;"></div>
<script>

    var coordinates = {"northeast":{"latitude":14.6585895,"longitude":121.0362491},"southwest":{"latitude":14.6558915,"longitude":121.0335511}}

    var centerLat = (coordinates.northeast.latitude + coordinates.southwest.latitude) / 2.0
    var centerLon = (coordinates.northeast.longitude + coordinates.southwest.longitude) / 2.0

    var map = L.map('map').setView([centerLat, centerLon], 16);

    var tiles = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        maxZoom: 18,
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
            'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        id: 'mapbox/streets-v11',
        tileSize: 512,
        zoomOffset: -1
    }).addTo(map);

    var rectangle = L.polygon([
        [coordinates.northeast.latitude, coordinates.northeast.longitude],
        [coordinates.southwest.latitude, coordinates.northeast.longitude],
        [coordinates.southwest.latitude, coordinates.southwest.longitude],
        [coordinates.northeast.latitude, coordinates.southwest.longitude]
    ]).addTo(map).bindPopup('I am a rectangle.');

    function onMapClick(e) {
        L.popup()
            .setLatLng(e.latlng)
            .setContent('You clicked the map at ' + e.latlng.toString())
            .openOn(map);
    }

    map.on('click', onMapClick);

</script>



</body>
</html>
